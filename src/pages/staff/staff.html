<ion-header>

  <ion-navbar>
    <ion-title>Staff</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item *ngFor="let staff of staffList" (click)="pageDetail(staff)">
      <ion-thumbnail item-start>
        <img [src]="staff.imageurl || 'assets/imgs/logo.png'">
      </ion-thumbnail>
      <h2>{{staff.name}}</h2>
      <p>{{staff.company}}</p>
    </button>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini color="danger" (click)="pageAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
