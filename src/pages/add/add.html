<ion-header>

  <ion-navbar>
    <ion-title>Add</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="cancel()">Cancel</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <img [src]="staff.imageurl || 'assets/imgs/logo.png'">
  </div>
  <ion-list> 
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="staff.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Company</ion-label>
      <ion-select [(ngModel)]="staff.company" placeholder="Select..">
        <ion-option value="MAMPU">MAMPU</ion-option>
        <ion-option value="Malaysia Digital Economy Corporation">MDEC</ion-option>
        <ion-option value="Kementerian Dalam Negeri">KLN</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>icNo</ion-label>
      <ion-input type="text" [(ngModel)]="staff.icNo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Image URL</ion-label>
      <ion-input type="text" [(ngModel)]="staff.imageurl"></ion-input>
    </ion-item>
  </ion-list>
  
  <div padding>
    <button ion-button block (click)="save()">Save</button>
  </div>
  

</ion-content>
