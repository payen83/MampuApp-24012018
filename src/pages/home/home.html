<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button (click)=logout()>Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let event of eventList">
      <h2>{{event.title}}</h2>
      <p>{{event.location}}</p>
      <ion-note item-end><p>{{event.date}}</p></ion-note>
    </ion-item>
  </ion-list>
  
</ion-content>
