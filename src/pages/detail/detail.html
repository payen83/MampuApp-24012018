<ion-header>

  <ion-navbar>
    <ion-title>{{staff.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="staff.imageurl">
    <ion-card-content>
      <ion-card-title>{{staff.name}}</ion-card-title>
      <p>{{staff.company}}</p>
      <p>{{staff.icNo}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
