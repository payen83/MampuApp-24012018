<ion-content padding class="background">

  <ion-card>
    <img src="assets/imgs/cool-logo.png"/>
    <ion-list no-lines>
        <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input type="text" [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label><ion-icon name="key"></ion-icon></ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
    </ion-list>
    <button ion-button block (click)="login()">Login</button>
  </ion-card>

</ion-content>
